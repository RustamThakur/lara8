name: Deploy to DigitalOcean

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      
      - name: Verify log-in
        run: |
          doctl compute ssh ubuntu-s-1vcpu-1gb-intel-nyc1-01 --ssh-user root
          cd /var/www/html/sanad
                

